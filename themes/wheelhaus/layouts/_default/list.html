{{ partial "head" . }}

{{ partial "header" . }}

	<section class="content article-list">
		<main class="main" role="main">
			<h1>{{ .Title }}</h1>
			<div class="archives">
				{{ $paginator := .Paginate .Data.Pages }}
				{{ range $paginator.Pages }}
					{{ .Render "summary" }} 
				{{ end }}
			</div>
			{{ partial "pagination" . }}
		</main>
	</section>
    
    {{ partial "footer" . }}
    
</body>
</html>
